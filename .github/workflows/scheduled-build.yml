name: Scheduled Rebuild

on:
  schedule:
    # JST 8:00 (UTC 23:00 前日) と JST 20:00 (UTC 11:00)
    - cron: '0 23 * * *'
    - cron: '0 11 * * *'
  workflow_dispatch: # 手動トリガーも可能

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        run: curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
